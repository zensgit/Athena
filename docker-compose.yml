services:
  # ECM Core Application
  ecm-core:
    build:
      context: ./ecm-core
      dockerfile: Dockerfile
    ports:
      - "${ECM_API_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - ECM_IDENTITY_PROVIDER=keycloak
      - ECM_KEYCLOAK_URL=http://keycloak:8080
      - ECM_KEYCLOAK_REALM=ecm
      - ECM_KEYCLOAK_ADMIN_USERNAME=${KEYCLOAK_USER}
      - ECM_KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_PASSWORD}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD}
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8080/realms/ecm
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - ECM_STORAGE_ROOT_PATH=/var/ecm/content
      - ECM_STORAGE_TEMP_PATH=/var/ecm/temp
      - ECM_ODOO_URL=http://odoo:8069
      - JODCONVERTER_LOCAL_OFFICE_HOME=/usr/lib/libreoffice
      - ECM_ML_SERVICE_URL=http://ml-service:8080
      # Optional: WPS online editor integration (disabled by default)
      - ECM_WPS_ENABLED=${ECM_WPS_ENABLED:-false}
      - ECM_WPS_APPID=${ECM_WPS_APPID:-}
      - ECM_WPS_APPKEY=${ECM_WPS_APPKEY:-}
      - ECM_WPS_DOMAIN=${ECM_WPS_DOMAIN:-https://wwo.wps.cn/office/}
      - ECM_API_BASE_URL=${ECM_API_BASE_URL:-}
      # Collabora/OnlyOffice via WOPI (open-source recommended)
      - ECM_WOPI_ENABLED=${ECM_WOPI_ENABLED:-true}
      - ECM_WOPI_DISCOVERY_URL=${ECM_WOPI_DISCOVERY_URL:-http://collabora:9980/hosting/discovery}
      # Default to the frontend's same-origin Collabora proxy to avoid cross-origin iframe restrictions.
      - ECM_WOPI_PUBLIC_URL=${ECM_WOPI_PUBLIC_URL:-http://localhost:${ECM_FRONTEND_PORT:-3000}}
      # WOPISrc host URL must be reachable from the editor container
      - ECM_WOPI_HOST_URL=${ECM_WOPI_HOST_URL:-http://ecm-core:8080}
      # CAD preview renderer (optional, defaults to disabled when URL is empty)
      - ECM_PREVIEW_CAD_ENABLED=${ECM_PREVIEW_CAD_ENABLED:-true}
      - ECM_PREVIEW_CAD_RENDER_URL=${ECM_PREVIEW_CAD_RENDER_URL:-}
      - ECM_PREVIEW_CAD_AUTH_TOKEN=${ECM_PREVIEW_CAD_AUTH_TOKEN:-}
      - ECM_PREVIEW_CAD_TIMEOUT_MS=${ECM_PREVIEW_CAD_TIMEOUT_MS:-30000}
      # ClamAV Antivirus Integration
      - ECM_ANTIVIRUS_ENABLED=${ECM_ANTIVIRUS_ENABLED:-true}
      - ECM_ANTIVIRUS_CLAMD_HOST=clamav
      - ECM_ANTIVIRUS_CLAMD_PORT=3310
    volumes:
      - ecm_content:/var/ecm/content
      - ecm_temp:/var/ecm/temp
      - ./logs:/app/logs
    depends_on:
      - postgres
      - elasticsearch
      - redis
      - rabbitmq
      - minio
      - keycloak
      - ml-service
      - collabora
      - clamav
    networks:
      - ecm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - ecm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    environment:
      - node.name=elasticsearch
      - cluster.name=ecm-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
      - "9300:9300"
    networks:
      - ecm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - ecm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Collabora Online (CODE) - Open-source online editor via WOPI
  collabora:
    image: collabora/code:24.04.13.2.1
    ports:
      - "${COLLABORA_PORT:-9980}:9980"
    environment:
      # Allow embedding from these hostnames (regex; host only, no scheme/port)
      - domain=${COLLABORA_DOMAIN:-localhost}
      # Run without TLS for local development
      - extra_params=--o:ssl.enable=false --o:ssl.termination=false --o:home_mode.enable=true
      # Optional admin console credentials
      - username=${COLLABORA_ADMIN_USER:-admin}
      - password=${COLLABORA_ADMIN_PASSWORD:-admin}
    cap_add:
      - MKNOD
    networks:
      - ecm-network
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "15672:15672"
    networks:
      - ecm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5

  # GreenMail for local IMAP/SMTP testing
  greenmail:
    image: greenmail/standalone:2.0.0
    environment:
      - GREENMAIL_USERS=${GREENMAIL_USERS:-mailuser:mailpass@local.test}
    ports:
      - "3025:3025"  # SMTP
      - "3143:3143"  # IMAP
      - "8085:8080"  # GreenMail API/UI
    networks:
      - ecm-network
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      - ecm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Keycloak IAM
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    command: start-dev --import-realm
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_USER}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_PASSWORD}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres-keycloak:5432/keycloak
      - KC_DB_USERNAME=${KEYCLOAK_DB_USER}
      - KC_DB_PASSWORD=${KEYCLOAK_DB_PASSWORD}
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm.json
    ports:
      - "${KEYCLOAK_PORT:-8180}:8080"
    depends_on:
      - postgres-keycloak
    networks:
      - ecm-network
    restart: unless-stopped

  # Postgres for Keycloak
  postgres-keycloak:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=${KEYCLOAK_DB_USER}
      - POSTGRES_PASSWORD=${KEYCLOAK_DB_PASSWORD}
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data
    networks:
      - ecm-network
    restart: unless-stopped

  # ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "8082:8080"
    volumes:
      - ml_models:/var/ml-service
    environment:
      - MODEL_PATH=/var/ml-service/model.pkl
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ecm-network
    restart: unless-stopped

  # ClamAV Antivirus Service
  clamav:
    image: clamav/clamav:stable
    # clamav/clamav:stable doesn't publish an arm64 manifest; use amd64 on Apple Silicon via emulation.
    platform: linux/amd64
    ports:
      - "${CLAMAV_PORT:-3310}:3310"
    volumes:
      - clamav_data:/var/lib/clamav
    environment:
      - CLAMAV_NO_FRESHCLAMD=${CLAMAV_NO_FRESHCLAMD:-false}
    networks:
      - ecm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "clamdscan", "--ping", "5"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s

  # Odoo ERP Integration
  odoo:
    image: odoo:16
    environment:
      - HOST=postgres-odoo
      - USER=${ODOO_DB_USER}
      - PASSWORD=${ODOO_DB_PASSWORD}
    volumes:
      - odoo_data:/var/lib/odoo
      - ./odoo/addons:/mnt/extra-addons
      - ./odoo/config:/etc/odoo
    ports:
      - "8069:8069"
    depends_on:
      - postgres-odoo
    networks:
      - ecm-network
    restart: unless-stopped

  # Separate PostgreSQL for Odoo
  postgres-odoo:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=${ODOO_DB_USER}
      - POSTGRES_PASSWORD=${ODOO_DB_PASSWORD}
    volumes:
      - postgres_odoo_data:/var/lib/postgresql/data
    networks:
      - ecm-network
    restart: unless-stopped

  # Frontend Application
  ecm-frontend:
    build:
      context: ./ecm-frontend
      dockerfile: Dockerfile
    ports:
      - "${ECM_FRONTEND_PORT:-3000}:80"
    depends_on:
      - ecm-core
    networks:
      - ecm-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - ecm-core
      - ecm-frontend
    networks:
      - ecm-network
    restart: unless-stopped

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - ecm-network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin_password
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - ecm-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  postgres_odoo_data:
    driver: local
  postgres_keycloak_data:
    driver: local
  elasticsearch_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  minio_data:
    driver: local
  ml_models:
    driver: local
  odoo_data:
    driver: local
  ecm_content:
    driver: local
  ecm_temp:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  clamav_data:
    driver: local

networks:
  ecm-network:
    driver: bridge
