name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend:
    name: Backend Compile
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ecm-core

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Compile
        run: mvn -B -q compile -DskipTests

      - name: Verify (tests disabled)
        run: mvn -B -q verify -DskipTests

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ecm-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-audit --no-fund

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx -p typescript@5.4.5 tsc --noEmit

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm test -- --passWithNoTests --watchAll=false
